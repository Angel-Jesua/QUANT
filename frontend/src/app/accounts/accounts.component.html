<div class="page-wrapper">
  <app-sidebar></app-sidebar>

  <main class="main-content">
    <header class="page-header">
      <h1 class="company-title">IURIS CONSULTUS S.A</h1>
    </header>

    <div class="accounts-page">
      <div class="header">
        <div class="title-section">
          <h2>Registro de Cuentas</h2>
          <span class="subtitle">Gesti√≥n y control de cuentas contables</span>
        </div>
        
        <div class="controls">
          <div class="search-box">
            <input type="text" placeholder="Buscar cuenta...">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#7E7E7E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 21L16.65 16.65" stroke="#7E7E7E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          
          <div class="actions-group">
            <button class="btn-outline" (click)="openImportModal()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Importar Excel</span>
            </button>

            <button class="btn-outline">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Exportar Excel</span>
            </button>
          </div>
        </div>
      </div>

      <app-account-form></app-account-form>
      
      <app-account-list></app-account-list>
    </div>

    <!-- Import Modal -->
    @if (showImportModal()) {
      <div class="modal-overlay" (click)="closeImportModal()">
        <div class="modal-container" (click)="$event.stopPropagation()">
          <app-account-import
            (importComplete)="onImportComplete($event)"
            (cancelled)="closeImportModal()"
          />
        </div>
      </div>
    }
  </main>
</div>
