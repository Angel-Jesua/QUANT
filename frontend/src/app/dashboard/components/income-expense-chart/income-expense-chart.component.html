<div class="chart-container">
  <div class="chart-header">
    <div class="chart-title-section">
      <h3 class="chart-title">{{ chartTitle }}</h3>
      <p class="chart-subtitle">{{ chartSubtitle }}</p>
    </div>
  </div>

  <div class="chart-content">
    <svg class="chart-svg" viewBox="0 0 996 379" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="1" y1="183.5" x2="996" y2="183.5" stroke="#03055E" stroke-dasharray="3 6"/>
      <line x1="1" y1="109.5" x2="996" y2="109.5" stroke="#03055E" stroke-dasharray="3 6"/>
      <line x1="1" y1="257.5" x2="996" y2="257.5" stroke="#03055E" stroke-dasharray="3 6"/>
      <line x1="1" y1="330.5" x2="996" y2="330.5" stroke="#03055E"/>
      
      <text x="46" y="363" class="period-label">01</text>
      <text x="215" y="363" class="period-label">02</text>
      <text x="390" y="363" class="period-label">03</text>
      <text x="565" y="363" class="period-label">04</text>
      <text x="741" y="363" class="period-label">05</text>
      <text x="916" y="363" class="period-label">06</text>
      
      <path 
        d="M3.11029 121.786L203.511 50.117L339.915 132.27L541.47 20.3339L706.756 41.9669L888.528 2.88683" 
        stroke="#0062FF" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      
      <path 
        d="M3.11014 89.7733L195.058 5.99146L352.256 147.615L537.229 2.88624L711.915 56.2876L891.276 19.6298" 
        stroke="#FF9C12" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="chart-legend">
    <div class="legend-item">
      <span class="legend-dot income"></span>
      <span class="legend-label">Ingresos</span>
    </div>
    <div class="legend-item">
      <span class="legend-dot expense"></span>
      <span class="legend-label">Gastos</span>
    </div>
  </div>
</div>
